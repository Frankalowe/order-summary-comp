<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      
    </div>
    <h2 class="title">Order Summary</h2>
    <p class="des">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
        <div class="sm-container">
          <div class="music">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a class='cancel' href="#">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Lowe</a>.
  </div>
</body>
</html>
